<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position.html</title>
</head>
<body>
  <!-- 
    ! position 속성 (위치)
      : 요소의 위치를 결정하는 속성

      ? 속성값
        - static(정적인 / 기본값)
          : 기본 웹문서의 흐름으로 배치
          : HTML 문서에 작성된대로 화면에 출력해줌
          > top, left, bottom, right 등 위치조정 속성 적용이 되지 않음. -> 정적이니까.
        
        - relative(상대적인)
          : static + 위치값 지정 가능 (top, left, bottom, right)

        - absolute(절대적인)
          : relative 값을 가진 '상위 요소'를 기준으로 위치값을 지정할 수 있음

        - fixed (고정적인)
          : 브라우저 창을 기준으로 위치 배치 가능
          > 페이지 스크롤과 무관하게 브라우저를 기준으로 적용됨 -> 위치값이 고정됨
  -->

  <p id="p1">문단 요소입니다.</p>
  <p id="p2">문단 요소입니다.</p>
  <p id="p3">문단 요소입니다.</p>
  <p id="p4">문단 요소입니다.</p>
</body>
</html>
