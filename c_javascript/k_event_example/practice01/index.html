<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>간단한 투두 리스트 만들기 (이벤트 복습)</h1>

    <!-- 
    1) 사용자로부터 할 일을 '입력'받고 
    2) 추가버튼을 '클릭' 하면
    3) ul-li 태그에 할 일의 내용을 동적으로 생성하여 출력 되도록 

    >> 입력을 위한        input   태그
    >> 클릭을 위한        button  태그
    >> 내용 출력을 위한    ul-li  태그
  -->

    <div id="todo-app">
      <input type="text" id="todo-input" placeholder="할 일을 입력해주세요." />
      <button id="add-button">추가</button>
      <ul id="todo-list">
        <!-- <li>이건 js로 동적 생성 될 예정임</li> -->
      </ul>
    </div>

    <hr>

    <p id="para"></p>
    <input type="text" id="word-input">

    <script src="main.js"></script>
  </body>
</html>
