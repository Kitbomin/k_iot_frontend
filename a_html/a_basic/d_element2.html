<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d_element2.html</title>
</head>
<body>
  <p> 
    블록 레벨 요소 예시><br>
    : 앞 뒤 요소 사이에 새로운 줄 형성함<br> 
    - 페이지의 구조를 형성하는 요소<br>
    - 가로 폭 전체를 사용함 (내용의 크기와 상관은 없음)<br>
    - 크기 지정이 가능함 
    <div>
      1
    </div>
    <p>2</p>
    <ul>3</ul>
    <ol>4</ol>
    <header>5</header>
  </p>
  <p> 새로운 줄에서 시작</p>
  <p> 
    인라인 레벨 요소 예시
    : 문서에 한 단락같은 큰 범위에는 적용하지 않음
    - 문장 또는 단어와 같은 부분 단위에서 적용이 됨 

    <br>
    <a href="">1</a>
    <img src="" alt="">2
    <strong>3 <p>나는 블록</p> 333</strong>

  </p>

  <!-- horizon: 수평선 -->
  <hr /> 
  <p>안녕하세요</p>

  <!-- HTML 줄 복사: alt + shift + 방향키 -->
  <span> 스판 요소는 인라인 레벨 요소입니다. </span>
  <span style="color: red;"> 스판 요소는 인라인 레벨 요소입니다.</span>
  해당 문장은 요소 없ㅇ ㅣ작성됩니다. 


</body>
</html>
