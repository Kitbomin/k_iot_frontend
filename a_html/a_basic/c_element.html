<!-- 
  HTML 파일 실행 방법
  : 브라우저에서 웹 문서 확인 방법

  1. 문서 단위 실행
    : 파일 탐색기 - 확장자가 .html인 문서를 더블 클릭
    단점) 웹 문서의 수정 내용이 실시간으로 업데이트(반영)되지 않음

  2. Live Server 실행
    : 웹 문서 내용이 실시간으로 웹 브라우저에서 인식됨
    - 단축키: alt + l + o
    - live server 기본 브라우저 설정
      live server > Settings: Custom Browser > Chrome 설정 

-->


<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>c_element.html</title>
</head>
<body>
  안녕하세요. 첫번째 줄입ㄴ디ㅏ.
  안녕하세요. 두번째 줄입니다.
  <!-- p 요소: paragraph(단락, 문단) -->
  <p> 
    모든 요소의 내용은 없는 것이 기본값 
    <br/>
    - p 요소 내부에서는 줄바꿈이 안되지롱 근데 br 넣으면 될지롱
    <br/>
    <!-- 
      br: line break(줄바꿈 처리 담당) 
      - HTML 소스 코드 내에서 Enter (줄바꿈) 은 브라우저에 적용되지 않음
      - 닫히는 태그가 없는 요소(빈 요소 - Empty Elemnet)
        : 열리는 태그의 닫히는 꺽쇄(>)에 슬래시를 넣어 작성함을 권장함    
    -->
    안녕하세요 
    <br/>
    반갑습니다.
  </p>

  <!-- h1 요소: heading(제목) 에서 따옴 -->
  <h1> 제목을 만드는 요소에용 </h1>

  <!-- 
    cf) 요소의 중첩 순서(열리는 순서에 반대하여 닫혀야함)
  -->

  <p> 안녕하세요 <strong>김보민</strong> 이에요 </p>

  <!-- 
    HTML 의 대소문자 구분 
    : 내용의 경우 대소문자를 구분해 작성해야함
    : 태그명은 대소문자를 구분하지 않음
    
    ! 소문자 요소명 사용 권장 !
    : xhtml 과 같은 엄격한 문서 유형에서는 소문자 미사용 시 오류로 인지하게 됨  
  -->

  <br>
  <BR></BR>
  <Br></Br>

  <!-- 
    !안녕
    ?만나서
    *반가워잉
    아이 이쁘다
    // 오옹
  -->

  <!-- 
  !롸롸
  
  -->


</body>
</html>
