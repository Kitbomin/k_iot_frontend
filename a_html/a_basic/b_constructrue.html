<!-- HTML 웹 문서의 기본 구조 -->

<!DOCTYPE html>
<!-- 
  HTML의 해당 문서가 HTML5 문서임을 브라우저에게 알려주는 선언
  : 웹 페이지가 HTML 표준 모드로 출력(렌더링) 되어야함을 나타냄
  - HTML 문서의 버전 지정을 하는게 아님 
  
  cf) HTML은 대소문자를 구분하지 않지만, 소문자 사용을 권장하되 DOCTYPE은 문서 선언이기에 대문자를 사용함 
-->

<html lang="en">
<!-- 
  요소(element)는 열리는 태그(open tag)와 닫히는 태그(close tag) 그리고 태그 사이의 내용 (content)로 구성되어있음 
  
  <tag>
    <content>

    </content>
  </tag>

  +) 열리는 태그에는 태그의 다양한 옵션 첨부가 가능함 

  html 요소: HTML 문서의 루트 요소 (최상단의 구조, 문서의 전체 범위를 정의함)
  
  * 요소 =/= 태그임 

  html 요소 내부의 lang 속성: language
  - 설정 변경 (en -> ko)
    : 설정 (ctrl + ,) > emmet Variables > 항목 추가: ko
-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>첫번째 웹 문서 작업</title>
</head>
<body>
  안녕하세용 예에 야ㅏ
  <br/>
  HTML 첫번째 수업이에용
</body>
</html>
